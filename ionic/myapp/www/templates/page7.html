<form ng-app="myApp" < name="myForm" novalidate>
    <html ng-app="validation">
    <ion-view title="" id="page7">
        <ion-pane>
            <ion-header-bar class="bar-stable">
                <h1 class="title">Summary</h1>
            </ion-header-bar>
            <ion-content ng-controller="page7Ctrl">
                <input type="file" file-model="data.avatar" />
                <input type="button" ng-click="UploadPicture()" class="button button-block button-dark" value="Upload" />
                <li ng-repeat="file in files">{{user.avatar}}</li>
                </div>
            </ion-content>
        </ion-pane>
    </ion-view>

    </html>
</form>
