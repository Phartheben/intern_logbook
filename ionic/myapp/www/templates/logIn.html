<ion-view title="Log In" id="page1" style="background-color:#080808;">
  <ion-content padding="true" style="background: url(img/Hoznkzz5TlnFDfR9P28A_uD9js.png) no-repeat center;background-size:cover;" class="has-header">
    <form id="logIn-form1" class="list">
      <div class="spacer" style="height: 100px;"></div>
      <label class="item item-input item-floating-label" id="logIn-input5">
        <input type="text" placeholder="Username">
      </label>
      <label class="item item-input item-floating-label" id="logIn-input6">
        <input type="text" placeholder="Password">
      </label>
      <div class="spacer" style="width: 300px; height: 62px;"></div>
    </form>
    <a ui-sref="menu.logbook" id="logIn-button1" class="button button-dark  button-block">Login</a>
    <a ui-sref="signUp" id="logIn-button2" style="color:#DDD3D3;" class="button button-stable  button-block button-clear">Or create an account ? Sign up</a>
  </ion-content>
</ion-view>
