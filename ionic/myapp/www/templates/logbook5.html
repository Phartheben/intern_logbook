<ion-view title="Logbook" id="page15" style="background-color:#FCFCFC;">
  <ion-content padding="true" class="has-header">
    <form id="logbook5-form12" class="list">
      <label class="item item-input" id="logbook5-input23">
        <span class="input-label">Date</span>
        <input type="date" ui-date="{dateFormat: 'yy-mm-dd'}" ui-date-format="yy-mm-dd" placeholder="" name="date" ng-model-options="{timezone:'Asia/Kuala_Lumpur'}" ng-model="data.date">
      </label>
      <div class="spacer" style="width: 300px; height: 23px;"></div>
      <label class="item item-input" id="logbook5-textarea1">
        <span class="input-label">Description</span><textarea placeholder="New Log" name="description" ng-model="data.description"></textarea></label>
    </form>
    <div class="spacer" style="width: 300px; height: 51px;"></div>
    <a ng-click="submit()" id="logbook5-button28" class="button button-dark  button-block">Enter</a>
  </ion-content>
</ion-view>
