<ion-view title="Logbook" id="page4" style="background-color:#FFFFFF;">
    <ion-content padding="true" class="has-header">
        <div ng-repeat="activity in activities">
            <h5 style="color:#000000" ui-sref="menu.logbook3">{{activity.date | date}}</h5>
            <div class="show-list-numbers-and-dots">
                <p style="color: #000000">{{activity.description}}</p>
            </div>
            <div id="summary-markdown17" class="show-list-numbers-and-dots"></div>
            <div id="summary-button-bar1" class="button-bar">
                <a ng-click="update()" id="summary-button16" class="button button-dark  button-block">Update</a>
                <a ng-click="delete({{activity.id}})" id="summary-button17" class="button button-dark  button-block">Delete</a>
            </div>
        </div>
        <a ui-sref="menu.logbook5" id="logbook-button27" class="button button-dark  button-block">Add New Entry</a>
    </ion-content>
</ion-view>
