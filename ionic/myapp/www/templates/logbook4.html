<ion-view title="Logbook" id="page9" style="background-color:#FFFFFF;">
  <ion-content padding="true" class="has-header">
    <form id="logbook4-form11" class="list">
      <label class="item item-input" id="logbook4-input22">
        <span class="input-label">Date</span>
        <input type="date" placeholder="">
      </label>
      <div class="spacer" style="width: 300px; height: 23px;"></div>
      <label class="item item-input" id="logbook4-textarea3">
        <span class="input-label"></span><textarea placeholder="New Log" name="description" ng-model="data.description"></textarea></label>
    </form>
    <div class="spacer" style="width: 300px; height: 63px;"></div>
    <a ng-click="submit()" id="logbook4-button12" class="button button-dark  button-block">Enter</a>
  </ion-content>
</ion-view>
